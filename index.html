<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zona de Práctica – Sesión 4 ⭐</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#141414;
  --green:#22C55E;
  --violet:#C9A9FF;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:60px;
}

.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:24px;
}

.header img{ width:150px; margin-bottom:12px; }

h1{ color:var(--green); margin:0; font-weight:600; }
.subtitle{ color:var(--violet); font-style:italic; margin-top:6px; }

.container{
  width:100%;
  max-width:520px;
  text-align:center;
}

.menu-btn{
  width:100%;
  background:#1e1e1e;
  border:1.5px solid var(--green);
  border-radius:14px;
  padding:18px;
  margin:14px 0;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}

.section{ display:none; }

.exercise-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:18px;
}

.rows{ margin:24px 0; }

.row{
  display:flex;
  justify-content:space-between;
  width:420px;
  max-width:90vw;
  margin:6px auto;
}

.time,.arrow{
  width:40px;
  opacity:.25;
}

.time{ font-size:22px; }
.arrow{ font-size:32px; }

.arrow.down{ color:var(--green); }
.arrow.up{ color:var(--violet); }

.active{
  opacity:1;
  transform:scale(1.2);
  text-shadow:0 0 10px currentColor;
}

button.control{
  background:var(--green);
  color:#000;
  border:none;
  padding:14px 30px;
  font-size:17px;
  border-radius:14px;
  margin:10px;
  cursor:pointer;
}

button.metro{
  background:#1e1e1e;
  color:#fff;
  border:1.5px solid var(--green);
  padding:12px 26px;
  font-size:15px;
  border-radius:12px;
}
button.metro.active{
  background:var(--green);
  color:#000;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <img src="https://static.wixstatic.com/media/b4a607_0927246f3864402c8d6d2d56723b8bba~mv2.png">
  <h1>Zona de Práctica – Sesión 4 ⭐</h1>
  <div class="subtitle">El motor ya está en marcha</div>
</div>

<div class="container" id="menu">
  <button class="menu-btn" onclick="openExercise('basic')">▶ Rasgueo Inicial (Básico)</button>
  <button class="menu-btn" onclick="openExercise('pop')">▶ Rasgueo POP / Rock</button>
</div>

<div class="container section" id="exercise">
  <div class="exercise-title" id="exerciseTitle"></div>
  <div class="rows">
    <div class="row" id="times"></div>
    <div class="row" id="arrows"></div>
  </div>
  <button class="control" onclick="togglePlay()">Play / Stop</button><br>
  <button class="metro" id="metroBtn" onclick="toggleMetro()">Metrónomo</button><br>
  <button class="control" onclick="back()">Volver</button>
</div>

</div>

<script>
let ctx, downBuf, upBuf;
let timer=null, step=0, playing=false;
let metroOn=false;
let currentMap=[];

const GRID = ["1","y","2","y","3","y","4","y"];

/* MAPAS DE RASGUEO */
const BASIC = [
  {t:"down",g:0.9},{t:"up",g:0.5},
  {t:"down",g:0.6},{t:"up",g:0.5},
  {t:"down",g:0.6},{t:"up",g:0.5},
  {t:"down",g:0.6},{t:"up",g:0.5}
];

const POP = [
  {t:"down",g:0.9}, null,
  {t:"down",g:0.6},{t:"up",g:0.5},
  null,{t:"up",g:0.25},
  {t:"down",g:0.6},{t:"up",g:0.5}
];

function buildGrid(){
  times.innerHTML="";
  arrows.innerHTML="";
  GRID.forEach(()=>{
    const t=document.createElement("div");
    t.className="time";
    times.appendChild(t);
    const a=document.createElement("div");
    a.className="arrow";
    arrows.appendChild(a);
  });
}

function highlight(i){
  document.querySelectorAll(".time,.arrow").forEach(e=>e.classList.remove("active"));
  document.querySelectorAll(".time")[i].classList.add("active");
  if(currentMap[i]){
    const a=document.querySelectorAll(".arrow")[i];
    a.classList.add("active");
    a.textContent=currentMap[i].t==="down"?"↓":"↑";
    a.classList.add(currentMap[i].t);
  }
}

async function initAudio(){
  if(!ctx){
    ctx=new AudioContext();
    downBuf=await load("down.wav");
    upBuf=await load("up.wav");
  }
}
async function load(url){
  const r=await fetch(url);
  return await ctx.decodeAudioData(await r.arrayBuffer());
}
function play(buf,g){
  const s=ctx.createBufferSource();
  const gn=ctx.createGain();
  gn.gain.value=g;
  s.buffer=buf;
  s.connect(gn).connect(ctx.destination);
  s.start();
}
function metro(accent){
  if(!metroOn) return;
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.frequency.value=accent?1200:700;
  g.gain.value=accent?0.25:0.15;
  o.connect(g).connect(ctx.destination);
  o.start();
  o.stop(ctx.currentTime+0.04);
}

function tick(){
  const p=currentMap[step];
  highlight(step);
  if(p){
    play(p.t==="down"?downBuf:upBuf,p.g);
  }
  metro(GRID[step]==="1");
  step=(step+1)%8;
}

function togglePlay(){
  if(playing){
    clearInterval(timer);
    playing=false;
    return;
  }
  initAudio();
  step=0;
  playing=true;
  tick();
  timer=setInterval(tick,60000/80);
}

function openExercise(type){
  menu.style.display="none";
  exercise.style.display="block";
  exerciseTitle.textContent = type==="basic"
    ? "Rasgueo Inicial (Básico)"
    : "Rasgueo POP / Rock";
  currentMap = type==="basic"?BASIC:POP;
  buildGrid();
}

function back(){
  clearInterval(timer);
  playing=false;
  exercise.style.display="none";
  menu.style.display="block";
}

function toggleMetro(){
  metroOn=!metroOn;
  metroBtn.classList.toggle("active",metroOn);
}
</script>

</body>
</html>
