<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sesión 4 – Rasgueo en corcheas</title>

<style>
:root {
  --bg: #141414;
  --green: #00c853;
  --orange: #ff9800;
  --gray: #777;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: #fff;
  font-family: Arial, sans-serif;
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  text-align: center;
  margin-top: 24px;
}

header img {
  width: 160px;
  max-width: 70%;
  margin-bottom: 12px;
}

h1 {
  color: #00e676;
  margin: 0;
  font-size: 26px;
}

.subtitle {
  font-style: italic;
  font-size: 16px;
  color: #b388ff;
  margin-bottom: 24px;
}

.exercise-title {
  margin-top: 16px;
  font-size: 22px;
}

/* ===== GRID DE PULSOS ===== */

.grid {
  display: flex;
  gap: 40px;
  margin-top: 30px;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.number {
  font-size: 42px;
  margin-bottom: 4px;
}

.number.active {
  color: var(--orange);
}

.and {
  font-size: 20px;
  color: var(--gray);
  margin-bottom: 14px;
}

.and.active {
  color: #ccc;
}

.arrow {
  font-size: 38px;
  color: #555;
  margin: 6px 0;
}

.arrow.active {
  color: var(--green);
}

/* ===== CONTROLES ===== */

.controls {
  margin-top: 30px;
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background: #000;
  color: #fff;
  border: 2px solid var(--green);
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.1s ease;
}

button:active {
  transform: scale(0.95);
}

.bpm {
  margin-top: 20px;
  text-align: center;
}

input[type="range"] {
  width: 260px;
}

@media (max-width: 600px) {
  .number { font-size: 32px; }
  .arrow { font-size: 30px; }
  .grid { gap: 24px; }
}
</style>
</head>

<body>
<div class="page">

<header>
  <img src="https://static.wixstatic.com/media/b4a607_0927246f3864402c8d6d2d56723b8bba~mv2.png" alt="Logo">
  <h1>Prácticas guiadas – Sesión 4</h1>
  <div class="subtitle">El motor ya está en marcha</div>
</header>

<div class="exercise-title">Rasgueo base – Corcheas</div>

<!-- GRID -->
<div class="grid">
  <div class="column">
    <div class="number">1</div>
    <div class="and">&</div>
    <div class="arrow">↓</div>
    <div class="arrow">↑</div>
  </div>

  <div class="column">
    <div class="number">2</div>
    <div class="and">&</div>
    <div class="arrow">↓</div>
    <div class="arrow">↑</div>
  </div>

  <div class="column">
    <div class="number">3</div>
    <div class="and">&</div>
    <div class="arrow">↓</div>
    <div class="arrow">↑</div>
  </div>

  <div class="column">
    <div class="number">4</div>
    <div class="and">&</div>
    <div class="arrow">↓</div>
    <div class="arrow">↑</div>
  </div>
</div>

<div class="controls">
  <button id="play">Play</button>
  <button id="stop">Stop</button>
</div>

<div class="bpm">
  <div>BPM: <span id="bpmVal">40</span></div>
  <input type="range" min="30" max="70" value="40" id="bpm">
</div>

</div>

<script>
let audioReady = false;
let timer;
let step = 0;
let playing = false;

/* ===== TUS RASGUEOS ===== */
const downSound = new Audio("down.wav");
const upSound   = new Audio("up.wav");

downSound.volume = 0.9; // ↓ más acento
upSound.volume   = 0.65; // ↑ más suave

function playDown() {
  downSound.currentTime = 0;
  downSound.play();
}

function playUp() {
  upSound.currentTime = 0;
  upSound.play();
}

const numbers = document.querySelectorAll(".number");
const ands    = document.querySelectorAll(".and");
const arrows  = document.querySelectorAll(".arrow");

const bpmInput = document.getElementById("bpm");
const bpmVal   = document.getElementById("bpmVal");

bpmInput.oninput = () => bpmVal.textContent = bpmInput.value;

function clearVisuals() {
  numbers.forEach(n => n.classList.remove("active"));
  ands.forEach(a => a.classList.remove("active"));
  arrows.forEach(a => a.classList.remove("active"));
}

function tick() {
  clearVisuals();

  const pulse = Math.floor(step / 2);
  const isAnd = step % 2 === 1;

  if (!isAnd) {
    numbers[pulse].classList.add("active");
    playDown();
  } else {
    ands[pulse].classList.add("active");
    playUp();
  }

  arrows[step].classList.add("active");

  step = (step + 1) % 8;
}

document.getElementById("play").onclick = () => {
  if (playing) return;
  playing = true;
  step = 0;

  // Esto es CLAVE para móviles (habilita audio)
  downSound.play().then(() => {
    downSound.pause();
    downSound.currentTime = 0;
  });

  const interval = (60 / bpmInput.value) * 1000 / 2;
  tick();
  timer = setInterval(tick, interval);
};

document.getElementById("stop").onclick = () => {
  playing = false;
  clearInterval(timer);
  clearVisuals();
};
</script>

</body>
</html>
