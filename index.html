<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zona de Práctica – Sesión 4 ⭐</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#141414;
  --green:#22C55E;
  --violet:#C9A9FF;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial,sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:60px;
}

.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:26px;
}

.header img{ width:150px; margin-bottom:12px; }

h1{ color:var(--green); margin:0; font-weight:600; }
.subtitle{ color:var(--violet); font-style:italic; margin-top:6px; }

.container{
  width:100%;
  max-width:520px;
  text-align:center;
}

.menu-btn{
  width:100%;
  background:#1e1e1e;
  border:1.5px solid var(--green);
  border-radius:14px;
  padding:18px;
  margin:14px 0;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}

.section{ display:none; }

.exercise-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:18px;
}

.rows{ margin:24px 0; }

.row{
  display:flex;
  justify-content:space-between;
  width:420px;
  max-width:90vw;
  margin:6px auto;
}

.time,.arrow{
  width:40px;
  opacity:.35;
}

.time{ font-size:22px; }
.arrow{ font-size:32px; }

.arrow.down{ color:var(--green); }
.arrow.up{ color:var(--violet); }

.active{
  opacity:1;
  transform:scale(1.2);
  text-shadow:0 0 10px currentColor;
}

button.control{
  background:var(--green);
  color:#000;
  border:none;
  padding:14px 30px;
  font-size:17px;
  border-radius:14px;
  margin:10px;
  cursor:pointer;
}

button.metro{
  background:#1e1e1e;
  color:#fff;
  border:1.5px solid var(--green);
  padding:12px 26px;
  font-size:15px;
  border-radius:12px;
}

button.metro.active{
  background:var(--green);
  color:#000;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <img src="https://static.wixstatic.com/media/b4a607_0927246f3864402c8d6d2d56723b8bba~mv2.png">
  <h1>Zona de Práctica – Sesión 4 ⭐</h1>
  <div class="subtitle">El motor ya está en marcha</div>
</div>

<!-- MENU -->
<div class="container" id="menu">
  <button class="menu-btn" onclick="openBasic()">▶ Rasgueo Inicial (Básico)</button>
  <button class="menu-btn" onclick="openPop()">▶ Rasgueo POP / Rock</button>
</div>

<!-- BASICO -->
<div class="container section" id="basic">
  <div class="exercise-title">Rasgueo Inicial (Básico)</div>
  <div class="rows" id="rowsBasic"></div>
  <button class="control" onclick="toggleBasic()">Play / Stop</button><br>
  <button class="metro" onclick="toggleMetro(this)">Metrónomo</button><br>
  <button class="control" onclick="back()">Volver</button>
</div>

<!-- POP -->
<div class="container section" id="pop">
  <div class="exercise-title">Rasgueo POP / Rock</div>
  <div class="rows" id="rowsPop"></div>
  <button class="control" onclick="togglePop()">Play / Stop</button><br>
  <button class="metro" onclick="toggleMetro(this)">Metrónomo</button><br>
  <button class="control" onclick="back()">Volver</button>
</div>

</div>

<script>
let ctx, downBuf, upBuf;
let metroOn=false;
let basicTimer, popTimer;

/* ===== AUDIO ===== */
async function initAudio(){
  if(!ctx){
    ctx=new AudioContext();
    downBuf=await load("down.wav");
    upBuf=await load("up.wav");
  }
}
async function load(url){
  const r=await fetch(url);
  return await ctx.decodeAudioData(await r.arrayBuffer());
}
function play(buf,g){
  const s=ctx.createBufferSource();
  const gNode=ctx.createGain();
  gNode.gain.value=g;
  s.buffer=buf;
  s.connect(gNode).connect(ctx.destination);
  s.start();
}
function metro(accent){
  if(!metroOn) return;
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.frequency.value=accent?1200:700;
  g.gain.value=accent?0.25:0.15;
  o.connect(g).connect(ctx.destination);
  o.start();
  o.stop(ctx.currentTime+0.04);
}

/* ===== BASIC ===== */
const BASIC=[
 {l:"1",t:"down",g:0.9},
 {l:"y",t:"up",g:0.5},
 {l:"2",t:"down",g:0.6},
 {l:"y",t:"up",g:0.5},
 {l:"3",t:"down",g:0.6},
 {l:"y",t:"up",g:0.5},
 {l:"4",t:"down",g:0.6},
 {l:"y",t:"up",g:0.5}
];

let bStep=0;
function toggleBasic(){
  if(basicTimer){ clearInterval(basicTimer); basicTimer=null; return; }
  initAudio();
  bStep=0;
  basicTimer=setInterval(()=>{
    const p=BASIC[bStep];
    play(p.t==="down"?downBuf:upBuf,p.g);
    metro(p.l==="1");
    highlight("rowsBasic",bStep);
    bStep=(bStep+1)%BASIC.length;
  },600);
}

/* ===== POP ROCK (RESTAURADO) ===== */
const POP=[
 {l:"1",t:"down",g:0.9},
 {l:"2",t:"down",g:0.6},
 {l:"y",t:"up",g:0.5},
 {l:"3",t:"up",g:0.25},
 {l:"4",t:"down",g:0.6},
 {l:"y",t:"up",g:0.5}
];

let pStep=0;
function togglePop(){
  if(popTimer){ clearInterval(popTimer); popTimer=null; return; }
  initAudio();
  pStep=0;
  popTimer=setInterval(()=>{
    const p=POP[pStep];
    play(p.t==="down"?downBuf:upBuf,p.g);
    metro(p.l==="1");
    highlight("rowsPop",pStep);
    pStep=(pStep+1)%POP.length;
  },600);
}

/* ===== UI ===== */
function build(id,pattern){
  const el=document.getElementById(id);
  el.innerHTML="";
  const r1=document.createElement("div");
  r1.className="row";
  const r2=document.createElement("div");
  r2.className="row";
  pattern.forEach(p=>{
    const t=document.createElement("div");
    t.className="time"; t.textContent=p.l;
    const a=document.createElement("div");
    a.className="arrow "+p.t; a.textContent=p.t==="down"?"↓":"↑";
    r1.appendChild(t); r2.appendChild(a);
  });
  el.appendChild(r1); el.appendChild(r2);
}
build("rowsBasic",BASIC);
build("rowsPop",POP);

function highlight(id,i){
  document.querySelectorAll(`#${id} .time, #${id} .arrow`)
    .forEach(e=>e.classList.remove("active"));
  document.querySelectorAll(`#${id} .time`)[i]?.classList.add("active");
  document.querySelectorAll(`#${id} .arrow`)[i]?.classList.add("active");
}

function openBasic(){
  document.getElementById("menu").style.display="none";
  document.getElementById("basic").style.display="block";
}
function openPop(){
  document.getElementById("menu").style.display="none";
  document.getElementById("pop").style.display="block";
}
function back(){
  clearInterval(basicTimer); basicTimer=null;
  clearInterval(popTimer); popTimer=null;
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById("menu").style.display="block";
}
function toggleMetro(btn){
  metroOn=!metroOn;
  btn.classList.toggle("active",metroOn);
}
</script>

</body>
</html>
