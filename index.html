<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sesión 4 – Rasgueo base</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #141414;
  font-family: Arial, sans-serif;
  color: #fff;
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  margin-top: 24px;
  text-align: center;
}

.header img {
  width: 150px;
  margin-bottom: 12px;
}

h1 {
  margin: 6px 0 0;
  font-size: 26px;
}

.subtitle {
  font-size: 15px;
  font-style: italic;
  color: #b98bff;
}

.exercise {
  margin-top: 36px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.pulse {
  display: flex;
  gap: 14px;
  font-size: 42px;
  margin-bottom: 20px;
}

.pulse span {
  color: #555;
  transition: 0.1s;
}

.pulse .active {
  color: orange;
}

.sub {
  color: #666;
  font-size: 26px;
  margin-left: 4px;
}

.arrows {
  display: flex;
  gap: 40px;
  font-size: 64px;
  margin: 30px 0;
}

.arrow {
  color: #333;
  transition: 0.1s;
}

.arrow.active {
  color: #00e676;
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 14px;
}

button {
  background: #00c853;
  color: #000;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.12s, box-shadow 0.12s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(0,200,83,0.6);
}

button:active {
  transform: scale(0.96);
}

.range {
  margin-top: 22px;
  width: 260px;
}

.range label {
  display: block;
  text-align: center;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="page">

  <div class="header">
    <img src="https://static.wixstatic.com/media/b4a607_0927246f3864402c8d6d2d56723b8bba~mv2.png">
    <h1>Sesión 4</h1>
    <div class="subtitle">Rasgueo base</div>
  </div>

  <div class="exercise">

    <div class="pulse">
      <span id="p1">1</span>
      <span class="sub">&</span>
      <span id="p2">2</span>
      <span class="sub">&</span>
      <span id="p3">3</span>
      <span class="sub">&</span>
      <span id="p4">4</span>
    </div>

    <div class="arrows">
      <div id="down" class="arrow">↓</div>
      <div id="up" class="arrow">↑</div>
    </div>

    <div class="controls">
      <button onclick="togglePlay()">Play / Stop</button>
      <button onclick="togglePulse()">Pulso ON / OFF</button>
    </div>

    <div class="range">
      <label>BPM: <span id="bpmVal">40</span></label>
      <input type="range" min="30" max="70" value="40" id="bpm">
    </div>

  </div>
</div>

<script>
let playing = false;
let withPulse = true;
let step = 0;
let timer;

const bpmSlider = document.getElementById("bpm");
const bpmVal = document.getElementById("bpmVal");

bpmSlider.oninput = () => bpmVal.textContent = bpmSlider.value;

const clickCtx = new AudioContext();
const clickOsc = () => {
  const o = clickCtx.createOscillator();
  const g = clickCtx.createGain();
  o.frequency.value = 900;
  g.gain.value = 0.2;
  o.connect(g).connect(clickCtx.destination);
  o.start();
  o.stop(clickCtx.currentTime + 0.05);
};

function strumSound() {
  const o = clickCtx.createOscillator();
  const g = clickCtx.createGain();
  o.type = "triangle";
  o.frequency.value = 220;
  g.gain.value = 0.12;
  o.connect(g).connect(clickCtx.destination);
  o.start();
  o.stop(clickCtx.currentTime + 0.12);
}

function clearVisuals() {
  document.querySelectorAll(".pulse span").forEach(e=>e.classList.remove("active"));
  document.querySelectorAll(".arrow").forEach(e=>e.classList.remove("active"));
}

function tick() {
  clearVisuals();

  if (withPulse) {
    document.getElementById("p" + ((step % 4) + 1)).classList.add("active");
    clickOsc();
  }

  if (step % 2 === 0) {
    document.getElementById("down").classList.add("active");
    strumSound();
  } else {
    document.getElementById("up").classList.add("active");
    strumSound();
  }

  step++;
}

function togglePlay() {
  if (playing) {
    clearInterval(timer);
    playing = false;
    clearVisuals();
  } else {
    step = 0;
    const interval = 60000 / bpmSlider.value / 2;
    timer = setInterval(tick, interval);
    playing = true;
  }
}

function togglePulse() {
  withPulse = !withPulse;
}
</script>

</body>
</html>
