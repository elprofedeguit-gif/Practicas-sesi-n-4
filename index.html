<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sesión 4 – Rasgueo en corcheas</title>

<style>
:root {
  --bg: #141414;
  --green: #00c853;
  --orange: #ff9800;
  --gray: #777;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: #fff;
  font-family: Arial, sans-serif;
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  text-align: center;
  margin-top: 24px;
}

header img {
  width: 160px;
  max-width: 70%;
  margin-bottom: 12px;
}

h1 {
  color: #00e676;
  margin: 0;
  font-size: 26px;
}

.subtitle {
  font-style: italic;
  font-size: 16px;
  color: #b388ff;
  margin-bottom: 24px;
}

.exercise-title {
  margin-top: 16px;
  font-size: 22px;
}

.rhythm {
  display: flex;
  gap: 28px;
  margin-top: 30px;
  align-items: center;
}

.pulse {
  text-align: center;
}

.number {
  font-size: 40px;
  margin-bottom: 6px;
}

.number.active {
  color: var(--orange);
}

.and {
  font-size: 20px;
  color: var(--gray);
}

.and.active {
  color: #ccc;
}

.arrows {
  display: flex;
  gap: 28px;
  margin-top: 10px;
}

.arrow {
  font-size: 36px;
  color: #555;
}

.arrow.active {
  color: var(--green);
}

.controls {
  margin-top: 30px;
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background: #000;
  color: #fff;
  border: 2px solid var(--green);
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.1s ease, background 0.1s ease;
}

button:active {
  transform: scale(0.95);
}

.bpm {
  margin-top: 20px;
  text-align: center;
}

input[type="range"] {
  width: 260px;
}

@media (max-width: 600px) {
  .number { font-size: 32px; }
  .arrow { font-size: 30px; }
}
</style>
</head>

<body>
<div class="page">

<header>
  <img src="https://static.wixstatic.com/media/b4a607_0927246f3864402c8d6d2d56723b8bba~mv2.png" alt="Logo">
  <h1>Prácticas guiadas – Sesión 4</h1>
  <div class="subtitle">El motor ya está en marcha</div>
</header>

<div class="exercise-title">Rasgueo base – Corcheas</div>

<!-- PULSO -->
<div class="rhythm" id="numbers">
  <div class="pulse"><div class="number">1</div><div class="and">&</div></div>
  <div class="pulse"><div class="number">2</div><div class="and">&</div></div>
  <div class="pulse"><div class="number">3</div><div class="and">&</div></div>
  <div class="pulse"><div class="number">4</div><div class="and">&</div></div>
</div>

<!-- FLECHAS -->
<div class="arrows" id="arrows">
  <div class="arrow">↓</div><div class="arrow">↑</div>
  <div class="arrow">↓</div><div class="arrow">↑</div>
  <div class="arrow">↓</div><div class="arrow">↑</div>
  <div class="arrow">↓</div><div class="arrow">↑</div>
</div>

<div class="controls">
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <button id="togglePulse">Pulso ON</button>
</div>

<div class="bpm">
  <div>BPM: <span id="bpmVal">40</span></div>
  <input type="range" min="30" max="70" value="40" id="bpm">
</div>

</div>

<script>
let audioCtx;
let timer;
let step = 0;
let playing = false;
let pulseOn = true;

const numbers = document.querySelectorAll(".number");
const ands = document.querySelectorAll(".and");
const arrows = document.querySelectorAll(".arrow");

const bpmInput = document.getElementById("bpm");
const bpmVal = document.getElementById("bpmVal");

bpmInput.oninput = () => bpmVal.textContent = bpmInput.value;

function click(freq, vol) {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = freq;
  g.gain.value = vol;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.05);
}

function guitar() {
  click(180, 0.15);
}

function tick() {
  numbers.forEach(n => n.classList.remove("active"));
  ands.forEach(a => a.classList.remove("active"));
  arrows.forEach(a => a.classList.remove("active"));

  const beat = Math.floor(step / 2);
  const isAnd = step % 2 === 1;

  if (!isAnd) {
    numbers[beat].classList.add("active");
    if (pulseOn) click(beat === 0 ? 1000 : 700, beat === 0 ? 0.4 : 0.25);
  } else {
    ands[beat].classList.add("active");
  }

  arrows[step].classList.add("active");
  guitar();

  step = (step + 1) % 8;
}

document.getElementById("play").onclick = () => {
  if (playing) return;
  playing = true;
  step = 0;
  const interval = (60 / bpmInput.value) * 1000 / 2;
  tick();
  timer = setInterval(tick, interval);
};

document.getElementById("stop").onclick = () => {
  playing = false;
  clearInterval(timer);
};

document.getElementById("togglePulse").onclick = (e) => {
  pulseOn = !pulseOn;
  e.target.textContent = pulseOn ? "Pulso ON" : "Pulso OFF";
};
</script>
</body>
</html>
